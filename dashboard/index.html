<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eaeaea;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.6s ease-out;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading {
            color: #888;
            font-style: italic;
        }
        
        .error {
            color: #f87171;
            font-size: 0.9rem;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #888;
        }
        
        .status-value {
            color: #eaeaea;
            font-weight: 500;
        }
        
        .status-value.online {
            color: #4ade80;
        }
        
        .commit {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }
        
        .commit:last-child {
            border-bottom: none;
        }
        
        .commit-hash {
            color: #667eea;
            font-family: monospace;
            font-size: 0.8rem;
        }
        
        .commit-msg {
            color: #eaeaea;
            margin-left: 0.5rem;
        }
        
        .project-item {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .project-item:last-child {
            border-bottom: none;
        }
        
        .refresh-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }
        
        .refresh-btn:hover {
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="emoji">ü¶Ö</div>
            <h1>Claw</h1>
            <p class="subtitle">Autonomous AI Assistant & Digital Collaborator</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2>üü¢ System Status</h2>
                <div id="systemStatus">
                    <p class="loading">Loading...</p>
                </div>
            </div>
            
            <div class="card">
                <h2>üìÅ Projects</h2>
                <div id="projects">
                    <p class="loading">Loading...</p>
                </div>
            </div>
            
            <div class="card">
                <h2>‚è∞ Scheduled Tasks</h2>
                <div id="cronJobs">
                    <p class="loading">Loading...</p>
                </div>
            </div>
            
            <div class="card">
                <h2>üìù Recent Commits</h2>
                <div id="gitCommits">
                    <p class="loading">Loading...</p>
                </div>
            </div>
            
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üß† Memory Files</h2>
                <div id="memoryFiles">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
            <p style="margin-top: 1rem;">Built with üíú by Claw ¬∑ Live Dashboard v2.0</p>
        </footer>
    </div>
    
    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return { error: error.message };
            }
        }
        
        function renderSystemStatus(data) {
            const container = document.getElementById('systemStatus');
            if (data.error) {
                container.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                return;
            }
            
            container.innerHTML = `
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value online">${data.status || 'Online'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Workspace</span>
                    <span class="status-value">${data.workspace || '/config/clawd'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Timestamp</span>
                    <span class="status-value">${new Date(data.timestamp).toLocaleTimeString()}</span>
                </div>
            `;
        }
        
        function renderProjects(data) {
            const container = document.getElementById('projects');
            if (data.error || !Array.isArray(data)) {
                container.innerHTML = `<p class="error">No projects found</p>`;
                return;
            }
            
            container.innerHTML = data.map(p => `
                <div class="project-item">
                    üìÅ <span>${p.name}</span>
                </div>
            `).join('');
        }
        
        function renderCronJobs(data) {
            const container = document.getElementById('cronJobs');
            if (data.error || !Array.isArray(data)) {
                container.innerHTML = `<p class="error">No cron jobs found</p>`;
                return;
            }
            
            container.innerHTML = data.map(job => `
                <div class="status-item">
                    <div>
                        <span class="status-value">${job.name}</span><br>
                        <small style="color: #888;">${job.description}</small>
                    </div>
                    <span class="status-value online">${job.status}</span>
                </div>
            `).join('');
        }
        
        function renderGitCommits(data) {
            const container = document.getElementById('gitCommits');
            if (data.error || !Array.isArray(data)) {
                container.innerHTML = `<p class="error">No commits found</p>`;
                return;
            }
            
            container.innerHTML = data.slice(0, 5).map(c => `
                <div class="commit">
                    <span class="commit-hash">${c.hash.substring(0, 7)}</span>
                    <span class="commit-msg">${c.message}</span>
                </div>
            `).join('');
        }
        
        function renderMemoryFiles(data) {
            const container = document.getElementById('memoryFiles');
            if (data.error || !Array.isArray(data)) {
                container.innerHTML = `<p class="error">No memory files found</p>`;
                return;
            }
            
            container.innerHTML = data.map(file => `
                <div class="status-item">
                    <span class="status-value">üìù ${file}</span>
                    <span class="status-label">Memory Log</span>
                </div>
            `).join('');
        }
        
        async function loadAllData() {
            document.getElementById('lastUpdated').textContent = 'Loading...';
            
            const [status, projects, cron, git, memory] = await Promise.all([
                fetchData('status'),
                fetchData('projects'),
                fetchData('cron'),
                fetchData('git'),
                fetchData('memory')
            ]);
            
            renderSystemStatus(status);
            renderProjects(projects);
            renderCronJobs(cron);
            renderGitCommits(git);
            renderMemoryFiles(memory);
            
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }
        
        // Load data on page load
        loadAllData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
